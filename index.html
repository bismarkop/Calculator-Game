<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Calculator</title>
    <script defer src="./index.js"></script>
</head>

<body>
    <div id="gameHeader">
        <h1 style="margin-bottom: 0; ">Calculator Challenge</h1>
        <h3 class="headerTextMain" style="margin-bottom: 0;">Use this calculator for:</h3>
        <ul id="optionList" style="font-size: large;">
            <li class="headerText">60 second challenge</li>
            <li class="headerText">Basic math</li>
            
        </ul>
    </div>

    <div id="headerButtons"></div> <!-- Line 4 in js -->
    
    <div id="quest-ans">
        <div id="problems"></div>
        <input type="text" id="input" placeholder="Answer" style="padding: 10px; font-size: large;">
        <div id="answerResponse"></div>
    </div>
    
    <div id="score">Score: 0</div>

    <div id="container">

        <div id="calculator">
            <form>
                <div id="display">
                    <input type="text" name="display" maxlength="9" readonly>
                </div>
                <div>
                    <input class="numPad" type="button" value="7" onclick="display.value += '7' ">
                    <input class="numPad" type="button" value="8" onclick="display.value += '8' ">
                    <input class="numPad" type="button" value="9" onclick="display.value += '9' ">
                    <input class="operators" type="button" value="DEL"
                        onclick="display.value = display.value.slice(0, -1)">

                </div>
                <div>
                    <input class="numPad" type="button" value="4" onclick="display.value += '4' ">
                    <input class="numPad" type="button" value="5" onclick="display.value += '5' ">
                    <input class="numPad" type="button" value="6" onclick="display.value += '6' ">
                    <input class="operators" type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input class="numPad" type="button" value="1" onclick="display.value += '1' ">
                    <input class="numPad" type="button" value="2" onclick="display.value += '2' ">
                    <input class="numPad" type="button" value="3" onclick="display.value += '3' ">
                    <input class="operators" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input class="numPad" type="button" value="0" onclick="display.value += '0' ">
                    <input class="numPad" type="button" value="." onclick="display.value += '.' ">
                    <input class="numPad" type="button" value="C" onclick="display.value = '' ">
                    <input class="operators" type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div id="equalsRow">
                    <input type="button" style="width: 188px;" value="=" onclick="display.value = eval(display.value)">
                    <input class="operators" type="button" value="/" onclick="display.value += '/' ">
                </div>
            </form>
        </div>
    </div>


    <!-- <script src="./index.js"></script> -->
</body>

</html>
